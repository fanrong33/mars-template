    <!-- 
    <script src="http://cdn.bootcss.com/echarts/3.0.0/echarts.common.min.js"></script> 
    -->
    <script>
    $(document).ready(function(){

        // 绑定折叠侧边菜单栏事件
        $("#toggle_navigator").click(function(){
            $(this).toggleClass('fold');

            $("body").toggleClass('navigator-collapse');
        });


        // 侧边菜单箭头事件绑定
        $("#sidebar .sidebar-drop").click(function(){

            if(!$(this).parent().hasClass('expand')){
                $("#sidebar .sidebar-menu-item.expand").removeClass('expand');
            }

            $(this).parent().toggleClass('expand');

        });



        // 第二个参数可以指定前面引入的主题
        var chart = echarts.init(document.getElementById('chart'), 'macarons');
        option = {
            color: [
                '#66c3f9', '#acdd96', '#ffd155', '#fd2222' // 调色盘颜色列表
            ],
            title : {
                text: '趋势图',
                // subtext: '纯属虚构'
                textStyle: {
                    color: '#12bdce',
                    fontSize: 14
                },
                top: 0
            },
            grid: {
                left: '5%',  // grid 组件离容器左侧的距离
                right: '3%',
                bottom: '10%'
            },
            tooltip : {
                trigger: 'axis',
            },
            legend: { // 图例组件展现了不同系列的标记(symbol)，颜色和名字。可以通过点击图例控制哪些系列不显示
                data:['展现','点击'], 
                x: 'right'
            },
            toolbox: {
                show : false,
                feature : {
                    mark : {show: true},
                    dataView : {show: true, readOnly: false},
                    magicType : {show: true, type: ['line', 'bar', 'stack', 'tiled']},
                    restore : {show: true},
                    saveAsImage : {show: true}
                }
            },
            xAxis : [
                {
                    type : 'category',
                    boundaryGap : false,
                    splitLine: { // 坐标轴在 grid 区域中的分隔线
                        show: false 
                    },
                    axisLine: { // 坐标轴刻度标签的相关设置
                        lineStyle: {
                            color: '#555' 
                        }
                    },
                    data : ["2016-12-01", "2016-12-02", "2016-12-03", "2016-12-04", "2016-12-05", "2016-12-06", "2016-12-07"]
                }
            ],
            yAxis : [
                {
                    // name: '降水量',
                    type : 'value',
                    splitNumber: 4, // 坐标轴的分割段数
                    splitLine: { // 坐标轴在 grid 区域中的分隔线
                        show: true,
                        lineStyle: {
                            color: ['#f0f0f0'],
                            type: 'dashed'
                        }
                    },
                    axisLine: { // 坐标轴刻度标签的相关设置
                        lineStyle: {
                            color: '#888'
                        }
                    },
                    boundaryGap: ['0', '15%'] // 坐标轴两边留白策略
                }
            ],
            series : [
                {
                    name: '展现',
                    type: 'line',
                    symbol: 'emptyCircle',
                    symbolSize: 3,
                    showSymbol: true,
                    smooth: true,
                    label: {
                        normal: {
                            show: true,
                            position: 'top'
                        }
                    },
                    data: [30, 53, 82, 105, 196, 227, 399]
                },
                {
                    name: '点击',
                    type: 'line',
                    symbol: 'emptyCircle',
                    symbolSize: 3,
                    showSymbol: true,
                    smooth: true,
                    data: [10, 23, 14, 25, 56, 76, 156]
                }
            ]
        };
        setTimeout(function(){
            chart.setOption(option);
        }, 200);
    });
    </script>
