    <script src="//cdn.bootcss.com/bootstrap-datetimepicker/4.17.44/js/bootstrap-datetimepicker.min.js"></script>
    <script>
    $(document).ready(function(){

        // 绑定折叠侧边菜单栏事件
        $("#toggle_navigator").click(function(){
            $(this).toggleClass('fold');

            $("body").toggleClass('navigator-collapse');
        });


        // 侧边菜单箭头事件绑定
        $("#sidebar .sidebar-drop").click(function(){

            if(!$(this).parent().hasClass('expand')){
                $("#sidebar .sidebar-menu-item.expand").removeClass('expand');
            }

            $(this).parent().toggleClass('expand');

        });


    });

    $(function () {
        lang = 'zh';
        if( lang == 'zh' ){
            lang = 'zh-CN';
        }

        $("#begin_date").datetimepicker({
            locale: lang,
            format: "YYYY-MM-DD",
            dayViewHeaderFormat: "YYYY MMMM",
            useCurrent: true
        });
        $("#end_date").datetimepicker({
            locale: lang,
            format: "YYYY-MM-DD",
            dayViewHeaderFormat: "YYYY MMMM",
            useCurrent: false
        });

        $("#begin_date").on("dp.show", function (e) {
            $("#begin_date").data("DateTimePicker").minDate('2016-10-20'); // 当天
        });

        $("#end_date").on("dp.show", function (e) {
            var startDate = $("#begin_date").val();
            var date = '2016-10-20';
            if(startDate != ''){
                var date = new Date(date.replace("-", "/").replace("-", "/"));
                var end = new Date(startDate.replace("-", "/").replace("-", "/"));
                if(end<date){
                    startDate = date;
                }
            }else{
                startDate = date;
            }
            $("#end_date").data("DateTimePicker").minDate(startDate);
        });

        $("#begin_date").on("dp.change", function (e) {
            var begin_date = $("#begin_date").val();
            if(begin_date != ''){
                var startDate = new Date(begin_date.replace("-", "/").replace("-", "/"));
                var endDate = new Date($("#end_date").val().replace("-", "/").replace("-", "/"));
                if(startDate>endDate){
                    $("#end_date").val(begin_date);
                }else{
                    $("#end_date").data("DateTimePicker").minDate(begin_date);
                }
            }
        });
        
    });
    </script>
