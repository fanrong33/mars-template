<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MarsUI</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1x0nisnwsrurqkt9.css">
    <link rel="stylesheet" href="home/css/mars.css">
    <link rel="stylesheet" href="home/js/toastr/toastr.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
        body{
            background-color: #f5f5f5;
        }
    </style>
</head>
<body><!-- action: .navigator-collapse -->
    
    <nav class="navbar navbar-mars" role="navigation">
        <div class="container">

            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="/"><img src="home/images/google_logo.png" alt="" height="30px"></a>
            </div>
            

            <ul class="nav navbar-nav navbar-right">
                <li><a class="btn-ghost" href="login.html">登录</a></li>
            </ul>
            
        </div><!-- /.container-fluid -->
    </nav>

    <div class="container">
        <div class="row">

            <div class="col-sm-12 col-md-9"><!-- -->

                <div class="panel-view">
                    
                
                    <div class="panel panel-default mt20">
                        <div class="panel-heading">
                            <h5>注册账号</h5>
                        </div>
                        <div class="panel-body">

                            <form class="form-horizontal mt10" id="register_form" method="post" role="form">
                                <div class="form-group">
                                    <label for="" class="col-sm-2 control-label">用户名:</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" id="" name="username" placeholder="用户名">
                                        <div class="help-block">6~18个字符，可使用字母、数字、下划线，需以字母开头</div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="" class="col-sm-2 control-label">设置密码:</label>
                                    <div class="col-sm-5">
                                        <input type="password" class="form-control" id="" name="password" placeholder="密码">
                                        <div class="help-block">6~16个字符，区分大小写</div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="" class="col-sm-2 control-label">确认密码:</label>
                                    <div class="col-sm-5">
                                        <input type="password" class="form-control" id="" name="confirm_password" placeholder="确认密码">
                                        <div class="help-block">请再次填写密码</div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="" class="col-sm-2 control-label">电子邮箱:</label>
                                    <div class="col-sm-5">
                                        <input type="email" class="form-control" id="" name="email" placeholder="电子邮箱">
                                        <div class="help-block">用以接收激活确认邮件等有关您账户的重要信息</div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-primary" style="padding: 6px 50px;">创建用户</button>
                                    </div>
                                </div>
                            </form><!-- .form-horizontal -->

                        </div>
                    </div><!-- .panel-default -->


                </div><!-- .panel-view -->

            </div>
        </div>
    </div>

    <footer>© 2016 MarsUI 版权所有</footer>

    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="home/js/toastr/toastr.min.js"></script>
    <script src="home/js/ajaxForm.js"></script>
    <script>
        $(document).ready(function(){

            $("#register_form").submit(function(){
                $(this).ajaxSubmit({
                    type: "POST",
                    data: $("#register_form").serialize(),
                    dataType: "json",
                    beforeSubmit: function(){
                    },
                    success: function(json){
                        if(json.status == 1){
                            toastr.success(json.info);
                            setTimeout(function(){
                                location.href = '/passport/login.html';
                            }, 1500);
                        }else{
                            toastr.error(json.info);
                        }
                    }
                });
                return false;
            });
        });
    </script>
</body>
</html>
