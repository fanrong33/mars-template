<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MarsUI</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="//at.alicdn.com/t/font_fxrisq8n6euvunmi.css">
    <link rel="stylesheet" href="home/css/mars.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
        body{ background-color: #f5f5f5; }
    </style>
</head>
<body><!-- action: .navigator-collapse -->
    
    <nav class="navbar navbar-mars" role="navigation">
        <div class="container-fluid">

            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/"><img src="home/images/google_logo.png" alt="" height="30px"></a>
            </div>
            

    
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">fanrong33 <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">账号管理</a></li>
                        <li><a href="#">退出</a></li>
                    </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    
    <div class="container">
        <div class="row">
            
            <div class="col-sm-12 col-md-9">
                <div class="panel-view mt20">
                    
                    <div class="panel panel-default">
                        <div class="panel-body" style="padding: 50px 50px 60px;">
                            
                            <div class="msg msg-success">
                                <div class="msg-left">
                                    <i class="iconfont icon-success"></i>
                                </div>
                                <div class="msg-body">
                                    <h4>恭喜您，邮件已经发送成功！</h4>
                                    <p>请在30分钟内登录你的邮箱重置密码信息。<a href="#">链接</a></p>
                                </div>
                            </div>
                            

                        </div>
                    </div>

    

                    <div class="panel panel-default">
                        <div class="panel-body" style="padding: 50px 50px 60px;">
                            
                            <div class="msg msg-warn">
                                <div class="msg-left">
                                    <i class="iconfont icon-warn"></i>
                                </div>
                                <div class="msg-body">
                                    <h4>操作失败</h4>
                                    <p>内容详情，可根据实际需要安排，如果换行则不超过规定长度，居中展现<a href="#">文字链接</a></p>
                                </div>
                            </div>
                            

                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div><!-- .container -->

    

    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="home/js/toastr/toastr.min.js"></script>
    <script>
    $(document).ready(function(){

        // 绑定折叠侧边菜单栏事件
        $("#toggle_navigator").click(function(){
            $(this).toggleClass('fold');

            $("body").toggleClass('navigator-collapse');
        });


        // 侧边菜单箭头事件绑定
        $("#sidebar .sidebar-drop").click(function(){

            if(!$(this).parent().hasClass('expand')){
                $("#sidebar .sidebar-menu-item.expand").removeClass('expand');
            }

            $(this).parent().toggleClass('expand');

        });


    });
    </script>
</body>
</html>
